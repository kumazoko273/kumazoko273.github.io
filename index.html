<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1のパネル ボタン例</title>
  <style>
    #panel1-btn {
      background: #ccc;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #panel1-btn:hover {
      background: #4caf50;
      color: #fff;
    }
    #panel1 {
      display: none;
      margin-top: 16px;
      padding: 20px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <p>これは GitHub Pages を使って公開されたくまぞこにページです</p>
  <button id="panel1-btn">1のパネル</button>
  <div id="panel1">
    ここが「1のパネル」です。ボタンを押すと表示・非表示が切り替わります。
  </div>
  <script>
      const btn = document.getElementById('panel1-btn');
      const panel = document.getElementById('panel1');

      btn.onclick = function() {
          if (panel.style.display === 'block') {
              panel.style.display = 'none';
          } else {
              panel.style.display = 'block';
          }
      };
  </script>

  <div id="panel2" style="display: block; border: 1px solid #ccc; padding: 16px;">
    <p>ここがパネルです。</p>
    <button id="close-btn">閉じる</button>
  </div>

  <script>
    const panel = document.getElementById('panel2');
    const closeBtn = document.getElementById('close-btn');
    const openBtn = document.getElementById('open-btn');

    closeBtn.onclick = function() {
      panel.style.display = 'none';
    };
    openBtn.onclick = function() {
      panel.style.display = 'block';
    };
  </script>
  
</body>
</html>
