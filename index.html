<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1のパネル ボタン例</title>
  <style>
    #panel1-btn {
      background: #ccc;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #panel1-btn:hover {
      background: #4caf50;
      color: #fff;
    }
    #panel1 {
      display: none;
      margin-top: 16px;
      padding: 20px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <button id="panel1-btn">1のパネル</button>
  <div id="panel1">
    ここが「1のパネル」です。ボタンを押すと表示されます。
  </div>
  <script>
    document.getElementById('panel1-btn').onclick = function() {
      document.getElementById('panel1').style.display = 'block';
    };
  </script>
</body>
</html>
