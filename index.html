<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kumazoko io</title>
  <style>
    #panel1-btn {
      background: #ccc;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #panel1-btn:hover {
      background: #4caf50;
      color: #fff;
    }
    #panel1 {
      display: none;
      margin-top: 16px;
      padding: 20px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <p>これは GitHub Pages を使って公開されたくまぞこのページです</p>
  <button id="panel1-btn">1のパネル</button>
  <div id="panel1">
    ここが「1のパネル」です。ボタンを押すと表示・非表示が切り替わります。
  </div>
  <script>
      const btn = document.getElementById('panel1-btn');
      const panel = document.getElementById('panel1');

      btn.onclick = function() {
          if (panel.style.display === 'block') {
              panel.style.display = 'none';
          } else {
              panel.style.display = 'block';
          }
      };
  </script>

  <style>
    #panel2-btn {
      background: #ccc;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #panel2-btn:hover {
      background: #4caf50;
      color: #fff;
    }

    #panel2 {
      display: none; 
      border: 1px solid #ccc; 
      padding: 16px;
      background: #e0ffe0;
      border-radius: 4px;
    }

    #close-btn2{
      background: #0f0;
      color: #000;
      border: 1px solid #262;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }
  </style>  

  <button id="panel2-btn">2のパネル</button>
  <div id="panel2" >
    <p>ここがパネル2です。</p>
    <button id="close-btn2">閉じる</button>
  </div>

  <script>
  // パネルとパネル内のボタンを取得
    const panel2 = document.getElementById('panel2');
    const closeBtn2 = document.getElementById('close-btn2');
    const panel2btn = document.getElementById('panel2-btn');

    panel2btn.onclick = function() {
      panel2.style.display = 'block';
    };

  // 「閉じる」ボタンがクリックされたら、パネル自体を非表示にする
    closeBtn2.onclick = function() {
      panel2.style.display = 'none';
    };
  </script>
</body>
</html>
