<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kumazoko io</title>

  <style> /*これは背景*/
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    body {
      background-image: url("背景.jpg");   /* 画像ファイル名やパスを指定 */
      background-size: cover;            /* ウィンドウに画像をフィット */
      background-position: center 20%;       /* 画像を中央に配置 */
      background-repeat: no-repeat;      /* 繰り返しなし */
      background-attachment: fixed; /* スクロール時に背景を固定 */
    }
  </style>

</head>

<body>


  <style> /* これはバックパネル */
    #backpanel{
      background: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
      padding: 20px; /* パディングを追加 */
      border-radius: 10px; /* 角を丸くする */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 軽い影を追加 */
      /*max-width: 800px; /* 最大幅を設定 */
      margin: auto; /* 中央に配置 */
      width: 80%; /* 幅を90%に設定 */
      height: auto; /* 高さを100%に設定 */
      margin-top: 32px;
    }
  </style>
  <div id ="backpanel">
      
    <h1>ようこそ！</h1>
    <p>これはくまぞこのページです</p>
    

<!--twitterのスタイルとスクリプト-->
    <style>
      #tw-panel-btn {
        background: #ccc;
        color: #333;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      #tw-panel-btn:hover {
        background: #4caf50;
        color: #fff;
      }

      #tw-panel {
        display: none; 
        border: 1px solid #ccc; 
        padding: 16px;
        background: #e0ffe0;
        border-radius: 4px;
      }

      #tw-close-btn{
        background: #4caf50;
        color: #000;
        border: 1px solid #262;
        padding: 6px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      #tw-close-btn:hover {
        background: #0b0;
        color: #fff;
      }
    </style>  

    <button id="tw-panel-btn">twitterでの投稿</button>
    <div id="tw-panel" >
      <blockquote class="twitter-tweet">
  <a href="https://twitter.com/kumazoko273/status/1904875765390598452"></a>
      </blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      <button id="tw-close-btn">閉じる</button>
    </div>

    <script>
    // パネルとパネル内のボタンを取得
      const tw_panel = document.getElementById('tw-panel');
      const tw_closeBtn = document.getElementById('tw-close-btn');
      const tw_panelbtn = document.getElementById('tw-panel-btn');

      tw_panelbtn.onclick = function() {
        if (tw_panel.style.display === 'block') {
          tw_panel.style.display = 'none';
        } else {
          tw_panel.style.display = 'block';
        }
      };

    // 「閉じる」ボタンがクリックされたら、パネル自体を非表示にする
      tw_closeBtn.onclick = function() {
        tw_panel.style.display = 'none';
      };
    </script>
<!-- ここまでtwitter -->
<!--youtubeのスタイルとスクリプト--> 
    <style>
      #yt-panel-btn {
        background: #ccc;
        color: #333;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
        margin-top: 16px;
      }
      #yt-panel-btn:hover {
        background: #4caf50;
        color: #fff;
      }
      #yt-panel {
        display: none;
        padding: 20px;
        background: #e0ffe0;
        border: 1px solid #b2ffb2;
        border-radius: 4px;
      }

      #yt-close-btn{
        background: #4caf50;
        color: #000;
        border: 1px solid #262;
        padding: 6px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      #yt-close-btn:hover {
        background: #0b0;
        color: #fff;
      }

    </style>

    <div> 
      <button id="yt-panel-btn">youtubeでの投稿</button>
    </div>
    <div id="yt-panel">
      <iframe width=100% max-height="315" src="https://youtube.com/embed/2zCAzRf34E4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <button id="yt-close-btn">閉じる</button>
    </div>
    <script>
      const yt_btn = document.getElementById('yt-panel-btn');
      const yt_panel = document.getElementById('yt-panel');
      const yt_closebtn = document.getElementById('yt-close-btn');

      yt_btn.onclick = function() {
          if (yt_panel.style.display === 'block') {
              yt_panel.style.display = 'none';
          } else {
              yt_panel.style.display = 'block';
          }
      };
      // 「閉じる」ボタンがクリックされたら、パネル自体を非表示にする
      yt_closebtn.onclick = function() {
        yt_panel.style.display = 'none';
      };
    </script>
<!-- ここまでyoutube -->
  </div>
</body> 

</html>
